<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="output.css" rel="stylesheet"/>
    <link href="https://rsms.me/inter/inter.css" rel="stylesheet"/>
    <link href="NanumPenScript-Regular.ttf" rel="stylesheet"/>
    <link href="animate.css" rel="stylesheet"/>
    <script src="wow.js"></script>
    <script>
      new WOW().init();
    </script>
</head>
<body>
    <div class="flex flex-col items-center justify-center px-[165px] py-8 w-full gap-24">
        <div class="flex flex-row w-full items-center justify-center">
            <div class="flex flex-row items-center justify-center gap-8 mr-auto">
                <img src="Image/Logo.svg"/>
                <div class="font-inter text-caption">About</div>
                <div class="font-inter text-caption">Products</div>
                <div class="font-inter text-caption">Pricing</div>
                <div class="font-inter text-caption">Blog</div>
                <div class="font-inter text-caption">Jobs</div>
                <div class="flex flex-row items-center justify-center gap-1">
                    <div class="font-inter text-caption">More</div>
                    <img src="Image/chevron-down.svg"/>
                </div>
            </div>
            <div class="flex flex-row items-center justify-center gap-3">
                <img src="Image/Google Play Badge.svg"/>
                <img src="Image/App Store Badge.svg"/>
            </div>
        </div>
        <div class="flex flex-col w-full items-center justify-center gap-8">
            <div class="text-h1 font-inter font-extrabold text-center">Track your product sales from anywhere, anytime.</div>
            <button class="bg-[#8C30F5] font-inter text-white text-body py-3 px-8">Start Selling</button>
        </div>
        <div class="flex flex-col items-center relative w-full">
            <img src="Image/iPhone X.png" class="bottom-0"/>
            <img src="Image/Circle BG.png" class="bottom-0 -z-10 absolute"/>
        </div>
    </div>
    
</body>
</html>
